<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/overlay.css">
</head>
<body>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/knockout-3.3.0.js"></script>
    <script src="overlay_compiled.js"></script>
    <div class="pure-g">
        <div class="pure-u-1 no-overflow">
            <span class="command-title">Command:</span>
            <span class="command" data-bind="text: command"></span>
        </div>
    </div>
    <div>
        <div data-bind="foreach: chat">
            <div class="pure-g">
                <div class="pure-u-1-3 no-overflow"><span class="username no-overflow" data-bind="text: username"></span></div>
                <div class="pure-u-2-3 no-overflow"><span class="message no-overflow" data-bind="text: message"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
