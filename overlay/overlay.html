<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/overlay.css">
</head>
<body>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/knockout-3.3.0.js"></script>
    <script src="overlay_compiled.js"></script>
    <div class="pure-g">
        <div class="pure-u-1 no-overflow">
            <span class="command-title">Action:</span>
            <span class="command" data-bind="text: actionCommand"></span>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 no-overflow">
            <span class="command-title">Mouse:</span>
            <span class="command" data-bind="text: movementCommand"></span>
        </div>
    </div>
    <div class="actionVote">
        <div class="vis"></div>
    </div>
    <div class="chat-frame" data-bind="foreach: chat">
        <div class="pure-g">
            <div class="pure-u-2-5 no-overflow"><span class="username no-overflow" data-bind="text: username"></span></div>
            <div class="pure-u-3-5 no-overflow"><span class="message no-overflow" data-bind="text: message"></span></div>
        </div>
    </div>
</body>
</html>
